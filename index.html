<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraNav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header_line">
            <div class="header_text">Navigationsplattform</div>
            <div class="header_profile"><img src="Profile_icon.svg"></div>
            </div>
        <nav>
            <ul>
				<li><a href="index.html">Homepage</a></li>
                <li><a href="Availability.html">Termin buchen</a></li>
                <li><a href="Room.html">Geräte nach Raum suchen</a></li>
            </ul>
        </nav>
    </header>
	
	

	
	<div class="header-content">
        <div class="left-container">
            <h2>Klinikumplan</h2>
            <div class="image-container">
                <img src="Siloah.jpg" alt="Siloah Logo" class="siloah-image">
                <img src="location.svg" class="location-image">
            </div>
            <div id="GE LOGIQ 7" class="circle"></div>
            <div id="Philips EPIQ CVx" class="circle"></div>
            <div id="GE Venue" class="circle"></div>


        </div>
        <div class="right-container">
            <h2>Geräteinformationen</h2>
            <div id="text-box" class="text-box"></div>
            <div class="booking-Window"></div>

            <h2>Gerätefilter</h2>
            <div id="device-filter-container" class="text-box">
                <div id="filters" class="filter-text-box">
                    <div class="available-checkbox">
                        <input type="checkbox" id="available-checkbox"> Available <br>
                    </div>

                    <div class="dropdown">
                        <button>Sonden</button>
                        <div class="dropdown-content">
                            <input type="checkbox" id="C5-1"> C5-1 <br>
                            <input type="checkbox" id="4C-RS"> 4C-RS <br>
                            <input type="checkbox" id="L12n-RS"> L12n-RS <br>
                        </div>
                    </div>

                    <label for="textInput" class="textInputLabel">Name des Gerätes</label>
                    <input type="text" id="textInput" placeholder="Name">
                    <button id="confirm-button" onclick="changeFilter()">Übernehmen</button>

                </div>
                <div id="device-list" class="filter-text-box"></div>
            </div>

        </div>
    </div>
	</header>

    
    <script src="script.js"></script>
</body>
</html>
